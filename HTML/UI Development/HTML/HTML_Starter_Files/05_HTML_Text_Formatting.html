<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 40px;
            margin: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

<div>I am <b>BOLD</b> text</div>
<div>I am <strong>STRONG</strong> text</div>
<div>I am <i>ITALIC</i> text</div>
<div>I am <em>UNDERLINE</em> text</div>
<div>I am <mark>MINDTREE</mark> text</div>
<div>I am <small>FORMAL</small> text</div>

<div>I am <sub>sub</sub> text</div>
<div>I am <sup>sup</sup> text</div>


    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->

</body>
</html>
