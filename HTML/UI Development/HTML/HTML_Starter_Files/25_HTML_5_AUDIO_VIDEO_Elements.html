<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure and FigCaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure
        {
            border: 2px solid grey;
            width: 450px;
            height: 485px;
            border-radius: 5px;
            float: left;
            text-align: center;
        }

        figure img
        {
            border-radius: 10px;
        }
        figure figcaption{
            padding: 10px;
        }

        figure img.figureClass:hover
        {
            box-shadow: 5px 5px 5px black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <figure>
        <img src="img/image6.jpeg" width="450px" height="450px" class="figureClass">
        <figcaption>Office Work Station</figcaption>
    </figure>
