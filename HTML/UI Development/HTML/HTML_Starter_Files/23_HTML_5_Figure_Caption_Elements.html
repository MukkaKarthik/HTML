<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }

        aside
        {
            background-color: lightgreen;
            color: white;
            float: left;
            width: 350px;
            text-align: center;
            border-radius: 20px;
        }
        ul li a
        {
            text-decoration: none;
            padding: 10px;
            border-radius: 20px;
            display: block;
            font-size: 25px;
        }

        ul li a:hover
        {
            background-color: black;
            color: white;
            border-radius: 20px;
            font-size: 40px;
        }
        .Property
        {
            background-color: deepskyblue;
            color: orange;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <aside>
        <ul>
            <li>
                <a href="#" class="Property">Programming Language</a>
            </li>

            <li>
                <a href="#">Designing Language</a>
            </li>

            <li>
                <a href="#">Scripting Language</a>
            </li>

            <li>
                <a href="#">Computational Language</a>
            </li>

            <li>
                <a href="#">Database Language</a>
            </li>

            <li>
                <a href="#">Application framework Language</a>
            </li>


        </ul>
    </aside>
</body>
</html>
