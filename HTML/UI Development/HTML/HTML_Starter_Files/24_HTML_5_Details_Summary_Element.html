<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Navigation tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav ul{
            list-style-type: none;
        }
        nav
        {
            background-color: deepskyblue;
            overflow: hidden;

        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            padding: 20px;
            font-size: 25px;
            display: inline-block;
        }
        nav ul li a:hover
        {
            border-radius: 10px;
            background-color: green;
        }
        nav ul li a.active
        {
         border-radius: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>

<!-- HTML Details & Summary Elements -->
<!-- Navigation Tag-->

<nav>
    <ul>
        <li>
            <a href="#" class="active">Home </a>
        </li>
        <li>
            <a href="#">About us</a>
        </li>
        <li>
            <a href="#">Contact us</a>
        </li>
        <li>
            <a href="#">Python</a>
        </li>
        <li>
            <a href="#">Careers</a>
        </li>
        <li>
            <a href="#">Forums</a>
        </li>


    </ul>


</nav>


</body>
</html>
